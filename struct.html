<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="main-container"> 
            <div class="add-modal hidden">
                <div class="form-container">
                    <form>
                        <div class="form-div">
                        <label for="title">Title</label>    
                        <input type="text" name="title" id="title" required>
                        </div>

                        <div class="form-div">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author">
                        </div> 
                        
                        <div class="form-div">
                        <label for="pages">Pages</label>
                        <input type="number" name="pages" id="pages" value="">
                        </div>
                        <button type="button" class="modal-btn">Add Book</button>
                    </form>
                </div>
            </div>
        <div class="nav">
            <h1>My Library</h1>
            <button class="add-btn" type="submit">+</button>
            <div class="book-stats">
                <ul>
                    <li data-="1">Total Books: </li>
                    <li data-="2">Total Pages: </li>
                    <li data-="3">Books Finished: </li>
                </ul>
                
            </div>
        </div>
        <div class="content">
            <div class="book-box">
                <button type="button" class="close-btn">X</button>
                <div class="box-content">
                    <h1>1984</h1>
                </div>
            </div>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
